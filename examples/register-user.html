<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de registro</title>
        <link rel="icon" href="https://www.irontec.com/irontec-icons/irontec-icono-192x192.png">
    </head>
    <body>
        <h1>Formulario de Registro</h1>
        <form action="/register" method="post">
            <table>
                <tr>
                    <td><label for="name">Nombre:</label></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td><label for="surname">Apellidos:</label></td>
                    <td><input type="text" id="surname" name="surname"></td>
                </tr>
                <tr>
                    <td><label for="pass">Contraseña:</label></td>
                    <td><input type="password" id="pass" name="pass" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Teléfono:</label></td>
                    <td><input type="tel" id="phone" name="phone"></td>
                </tr>
                <tr>
                    <td><label for="age">Edad:</label></td>
                    <td><input type="number" id="age" name="age"></td>
                </tr>
                <tr>
                    <td><label for="birthdate">Fecha de nacimiento:</label></td>
                    <td><input type="date" id="birthdate" name="birthdate"></td>
                </tr>
                <tr>
                    <td><label for="photo">Foto:</label></td>
                    <td><input type="file" id="photo" name="photo"></td>
                </tr>
                <tr>
                    <td><label for="language">Idioma:</label></td>
                    <td>
                        <select id="language" name="languager">
                            <option value="1"> English </option>
                            <option value="2"> Basque </option>
                            <option value="3" selected> Spanish </option>
                            <option value="4"> French </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="color">Color favorito:</label></td>
                    <td><input type="color" id="color" name="color"></td>
                </tr>
            </table>
            <div>
                <label>Género:</label><br>
                <input type="radio" name="gender" value="male"> Masculino<br>
                <input type="radio" name="gender" value="female"> Femenino<br>
                <input type="radio" name="gender" value="other"> Otro
            </div>
            <label for="description">Descripción:</label><textarea id="description" name="description"></textarea><br/>
            <div>
                <button type="reset">Reset</button>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </body>
</html>
